<!DOCTYPE html>
<html>
    <head>
<title>call stack</title>
    </head>
    <body>
        <h1>javascript functions</h1>
        <p id="demo"></p>
<script>
    function add(a,b) {
        return a+b;
    }
    function average(a,b){
        return add(a,b) / 2;
    }
    let result= average(12,10)
    document.getElementById("demo").innerHTML= result;
</script>
    </body>
</html>
